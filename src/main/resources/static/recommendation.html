<!DOCTYPE html>
<html>

<head>
    <title>Your Recommendation</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [recommendation, setRecommendation] = useState("Loading your recommendation...");

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const name = params.get('name');
                const sector = params.get('sector');
                const incomeRange = params.get('incomeRange');
                const pct = params.get('pct');

                fetch(`http://localhost:8080/api/recommendation?sector=${sector}&yourPercentage=${pct}`)
                    .then(r => r.json())
                    .then(data => {
                        setRecommendation(`${name}, ${data.message}`);
                    })
                    .catch(() => setRecommendation("Error loading recommendation"));
            }, []);

            return <h1>{recommendation}</h1>;
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
